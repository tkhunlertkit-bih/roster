# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - nurse-control-traffic

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'nurse-control-traffic'
  RESOURCE_GROUP: 'nurse-control-traffic'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ED0133D2D9B842DABA211C13D8A9C8CD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E01543D2B887442DB19C33538ABA7627 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_501EE1F77D754FF5BE2138EC8E33FD7E }}

      - name: Create deployment package
        run: |
          zip -r deploy.zip . -x ".git/*" ".github/*" "*.pyc" "__pycache__/*"

      - name: Deploy with remote build
        run: |
          az functionapp deployment source config-zip \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --src deploy.zip \
            --build-remote true
